<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <input v-model="newPageName" type="text" />
        <button v-on:click="createPage">Save page</button>
        <br>
        <div v-for="(page, index) in pageList">
            <h1>{{ index }}. {{ page }} <a href="#" v-on:click="deletePage(page)">(X)</a></h1>
        </div>
    </div>
    <script src="bundle.js"></script>

</body>
</html>
